<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Fuel Miner</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="particle-container"></div>
    <div id="game-container">
        <h1>Rocket Fuel Miner</h1>
        <button id="connect-wallet">Connect Wallet</button>
        <button id="disconnect-wallet" style="display: none;">Disconnect</button>
        <p id="wallet-address"></p>
        <button id="tap-button" disabled>M</button>
        <p id="tap-disabled-message">Connect Wallet to Tap!</p>
        <p>Fuel: <span id="fuel-display">0</span></p>
        <p>Taps: <span id="taps-display">0</span></p>
        <p>Invites: <span id="invites-display">0</span></p>
        <button id="donate-button">Donate</button>
    </div>
    <div id="donate-modal" style="display: none;">
        <div class="modal-content">
            <span id="close-donate">Ã—</span>
            <p>Support the project!</p>
            <p id="donate-address">0xYourDonateAddressHere</p>
            <button id="copy-address">Copy Address</button>
        </div>
    </div>
    <audio id="tap-sound" src="tap.mp3"></audio>
    <audio id="click-sound" src="click.mp3"></audio>
    <script src="game.js"></script>
</body>
</html>
