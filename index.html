<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Rocket Fuel Miner</title>
 <style>
 body { font-family: Arial, sans-serif; text-align: center; background: #0a0a23; color: #fff; }
 #tap-button { font-size: 48px; padding: 20px; background: #ff4500; border: none; border-radius: 10px; cursor: pointer; }
 #tap-button:hover { background: #ff6347; }
 .stats { margin: 20px 0; font-size: 24px; }
 .action-buttons { margin: 20px 0; }
 button { margin: 5px; padding: 10px 20px; font-size: 18px; cursor: pointer; }
 .warning { color: #ff4500; font-weight: bold; }
 select { padding: 5px; font-size: 16px; }
 </style>
</head>
<body>
 <h1>Rocket Fuel Miner ðŸš€</h1>
 <button id="connect-wallet">Connect Wallet</button>
 <div id="wallet-address" class="stats"></div>
 <div>
 <label for="payment-network">Select Payment Network:</label>
 <select id="payment-network" onchange="switchPaymentNetwork()">
 <option value="mainnet">Ethereum Mainnet</option>
 <option value="arbitrum">Arbitrum</option>
 <option value="optimism">Optimism</option>
 </select>
 </div>
 <button id="tap-button" disabled>â›½ Mine Fuel</button>
 <div id="transaction-status" class="stats"></div>
 <div class="stats">
 <div>Total Fuel: <span id="fuel-display">0</span></div>
 <div>Total Taps: <span id="taps-display">0</span></div>
 <div>Power-Ups Used: <span id="powerups-display">0</span></div>
 <div>Invites Sent: <span id="invites-display">0</span></div>
 <div>Fuel Credits: <span id="credits-display">0</span> <span id="credits-warning" class="warning"></span></div>
 </div>
 <div class="action-buttons">
 <button onclick="buyFuelCredits()">Buy Fuel Credits</button>
 <button onclick="activateTurboBooster()">Turbo Booster (0.0001 ETH)</button>
 <button onclick="activateAutoDrill()">Auto-Drill (0.0002 ETH)</button>
 <button onclick="inviteFriend()">Invite Friend</button>
 <button onclick="claimDailyBonus()">Daily Bonus</button>
 </div>
 <div id="payment-history" class="stats"></div>
 <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
 <script src="game.js"></script>
</body>
</html>
