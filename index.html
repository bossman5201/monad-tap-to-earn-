<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Fuel Miner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="content">
        <h1 id="header">Rocket Fuel Miner</h1>
        <div class="tap-button-container">
            <button id="tap-button">M</button>
            <p id="tap-disabled-message">Connect Wallet to Tap!</p>
        </div>
        <div id="particle-container"></div>
        <div class="stats">
            <div class="stat-item"><span>Fuel Mined:</span> <span id="fuel-display">0</span></div>
            <div class="stat-item"><span>Total Taps:</span> <span id="taps-display">0</span></div>
            <div class="stat-item"><span>Invites Sent:</span> <span id="invites-display">0</span></div>
        </div>
        <div class="wallet-container">
            <button id="connect-wallet">Connect Wallet</button>
            <button id="disconnect-wallet" style="display: none;">Disconnect</button>
            <p id="wallet-address"></p>
            <p id="disconnect-instruction" style="display: none;"></p>
        </div>
        <button id="donate-button">Donate to Support Us</button>
        <div id="donate-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span id="close-donate" class="close">Ã—</span>
                <h2>Support Rocket Fuel Miner</h2>
                <p>Send any amount to: <span id="donate-address">0xYourMainnetETHAddress</span></p>
                <button id="copy-address">Copy Address</button> <!-- New! -->
                <img id="donate-qr" src="qr-code.png" alt="QR Code" width="150">
                <p>Thanks for breaking Monad with us!</p>
            </div>
        </div>
        <div id="transaction-status"></div>
    </div>
    <audio id="tap-sound" src="tap.mp3"></audio>
    <audio id="click-sound" src="click.mp3"></audio>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
