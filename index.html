<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Fuel Miner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="particle-container"></div>
    <div class="game-container">
        <div class="stats">
            <div id="fuel-display">Total Fuel: 0</div>
            <div id="taps-display">Total Taps: 0</div>
            <div id="invites-display">Invites Sent: 0</div>
            <div id="authorized-taps">Authorized Taps Remaining: 0/10000</div>
            <div id="gas-balance">MON Balance: 0</div>
        </div>
        <div class="wallet-info">
            <span id="wallet-address"></span>
            <button id="connect-wallet">Connect Wallet</button>
            <button id="disconnect-wallet" style="display: none;">Disconnect</button>
        </div>
        <div id="tap-disabled-message" style="display: none;">Connect Wallet to Tap!</div>
        <div id="tap-button"></div>
        <button id="authorize-more-taps" style="display: none;">Authorize More Taps</button>
        <button id="donate-button">Donate</button>
    </div>

    <!-- Wallet Modal -->
    <div id="wallet-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Connect Your Wallet</h2>
            <div id="wallet-list"></div>
            <button id="cancel-wallet">Cancel</button>
        </div>
    </div>

    <!-- Donate Modal -->
    <div id="donate-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="close-donate">Ã—</span>
            <h2>Support Rocket Fuel Miner</h2>
            <p>Donate MON to help keep the game running!</p>
            <p>Address: <span id="donate-address">0xYourDonateAddressHere</span></p>
            <button id="copy-address">Copy Address</button>
            <button id="back-to-game">Back to Game</button>
        </div>
    </div>

    <audio id="tap-sound" src="tap.mp3"></audio>
    <audio id="click-sound" src="click.mp3"></audio>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
