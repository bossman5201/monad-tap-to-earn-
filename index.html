<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Fuel Miner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rocket Fuel Miner</h1>
    <canvas id="canvas"></canvas>
    <div id="particle-container"></div>
    <button id="connect-wallet">Connect Wallet</button>
    <button id="disconnect-wallet" style="display: none;">Disconnect</button>
    <div id="wallet-address"></div>
    <button id="tap-button" disabled>M</button>
    <div id="tap-disabled-message">Connect Wallet to Tap!</div>
    <p id="fuel-display">0</p>
    <p id="taps-display">0</p>
    <p id="invites-display">0</p>
    <button id="donate-button">Donate</button>

    <div id="donate-modal" style="display: none;">
        <div class="modal-content">
            <span id="close-donate">Ã—</span>
            <h2>Support the Project</h2>
            <p>Send ETH to:</p>
            <p id="donate-address">0x412c50d0fe3572d67b0e9627bf8315582f90b49e</p>
            <button id="copy-address">Copy Address</button>
            <button id="back-to-game">Back to Game</button>
        </div>
    </div>

    <audio id="tap-sound" src="tap.mp3"></audio>
    <audio id="click-sound" src="click.mp3"></audio>

    <!-- Reliable Ethers.js CDN -->
    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
