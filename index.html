<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Fuel Miner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Canvas for Starfield -->
    <canvas id="canvas"></canvas>
    
    <!-- Main Content Container -->
    <div class="content">
        <!-- Animated Header -->
        <div id="header">Rocket Fuel Miner</div>
        
        <!-- Wallet Connection Section -->
        <div class="wallet-section">
            <button id="connect-wallet">Connect Wallet</button>
            <button id="disconnect-wallet" style="display: none;">Disconnect Wallet</button>
            <div id="wallet-address" class="stats"></div>
            <div id="disconnect-instruction" class="stats" style="display: none; color: #ff4500;"></div>
        </div>
        
        <!-- Payment Network Selector -->
        <div>
            <label for="payment-network">Select Payment Network:</label>
            <select id="payment-network" onchange="switchPaymentNetwork()">
                <option value="mainnet">Ethereum Mainnet</option>
                <option value="arbitrum">Arbitrum</option>
                <option value="optimism">Optimism</option>
            </select>
        </div>
        
        <!-- Tap Button Container for Centering -->
        <div class="tap-button-container">
            <button id="tap-button">M</button>
            <div id="particle-container"></div> <!-- Container for particles -->
            <div id="tap-disabled-message" class="warning" style="display: none;">Out of Fuel Credits! Buy more to continue.</div>
        </div>
        
        <!-- Transaction Status -->
        <div id="transaction-status" class="stats"></div>
        
        <!-- Stats Display -->
        <div class="stats">
            <div>Total Fuel: <span id="fuel-display">0</span></div>
            <div>Total Taps: <span id="taps-display">0</span></div>
            <div>Power-Ups Used: <span id="powerups-display">0</span></div>
            <div>Invites Sent: <span id="invites-display">0</span></div>
            <div>Fuel Credits: <span id="credits-display">0</span> <span id="credits-warning" class="warning"></span></div>
        </div>
        
        <!-- Action Buttons -->
        <div class="action-buttons">
            <button id="buy-credits-button" onclick="buyFuelCredits()">Buy Fuel Credits</button>
            <div class="powerup-container">
                <button id="turbo-booster-button" onclick="activateTurboBooster()">Activate Turbo Booster</button>
                <div id="turbo-booster-message" class="powerup-message" style="display: none;"></div>
            </div>
            <div class="powerup-container">
                <button id="auto-drill-button" onclick="activateAutoDrill()">Activate Auto-Drill</button>
                <div id="auto-drill-message" class="powerup-message" style="display: none;"></div>
            </div>
            <button onclick="inviteFriend()">Invite Friend</button>
            <button onclick="claimDailyBonus()">Claim Daily Bonus</button>
            <button onclick="resetGame()">Reset Game</button>
        </div>
        
        <!-- Payment History -->
        <div id="payment-history" class="stats"></div>
        
        <!-- Loading Spinner -->
        <div id="loader"></div>
    </div>
    
    <!-- Audio Files for Sound Effects -->
    <audio id="tap-sound" src="tap.mp3"></audio>
    <audio id="powerup-sound" src="powerup.mp3"></audio>
    <audio id="click-sound" src="click.mp3"></audio>
    
    <!-- External Libraries -->
    <script src="ethers.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
