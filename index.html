<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://unpkg.com https://cdn.jsdelivr.net 'unsafe-eval'; style-src 'self' https://unpkg.com https://cdn.jsdelivr.net 'unsafe-inline'; connect-src 'self' https://testnet-rpc.monad.xyz ws://testnet-rpc.monad.xyz wss://testnet-rpc.monad.xyz https://*.walletconnect.com wss://*.walletconnect.com https://*.walletconnect.org wss://*.walletconnect.org;">
    <title>Rocket Fuel Miner</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <!-- Viem -->
    <script src="https://unpkg.com/viem@2.21.1/dist/index.umd.js" crossorigin></script>
    <!-- Wagmi -->
    <script src="https://unpkg.com/wagmi@2.12.10/dist/index.umd.js" crossorigin></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="particle-container"></div>
    <div class="game-container">
        <div class="wallet-info">
            <span id="wallet-address"></span>
            <button id="connect-wallet">Connect Wallet</button>
            <button id="disconnect-wallet" style="display: none;">Disconnect</button>
            <button id="authorize-more-taps" style="display: none;">Authorize More Taps</button>
            <button id="donate-button">Donate</button>
        </div>
        <div id="tap-disabled-message" style="display: none;">Connect Wallet to Tap!</div>
        <button id="tap-button" disabled>M</button>
        <div class="stats">
            <div id="fuel-display">Total Fuel: 0</div>
            <div id="taps-display">Total Taps: 0</div>
            <div id="invites-display">Invites Sent: 0</div>
            <div id="authorized-taps">Authorized Taps Remaining: 0/10000</div>
            <div id="gas-balance">MON Balance: 0</div>
        </div>
    </div>

    <!-- Donate Modal -->
    <div id="donate-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="close-donate">Ã—</span>
            <h2>Support Rocket Fuel Miner</h2>
            <p>Donate MON to help keep the game running!</p>
            <p>Address: <span id="donate-address">0xYourDonateAddressHere</span></p>
            <button id="copy-address">Copy Address</button>
            <button id="back-to-game">Back to Game</button>
        </div>
    </div>

    <script src="https://unpkg.com/ethers@6.14.0/dist/ethers.umd.min.js" type="application/javascript"></script>
    <script src="game.js" defer></script>
</body>
</html>
