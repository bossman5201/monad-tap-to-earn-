<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Fuel Miner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="particle-container"></div>
    <div id="game-container">
        <h1>Rocket Fuel Miner</h1>
        <button id="connect-wallet">Connect Wallet</button>
        <button id="disconnect-wallet" style="display: none;">Disconnect</button>
        <p id="wallet-address"></p>
        <button id="tap-button" disabled>Tap to Mine</button>
        <p id="tap-disabled-message">Connect Wallet to Tap!</p>
        <p>Fuel: <span id="fuel-display">0</span></p>
        <p>Taps: <span id="taps-display">0</span></p>
    </div>
    <script src="game.js"></script>
</body>
</html>
